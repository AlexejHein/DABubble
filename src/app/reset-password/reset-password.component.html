<div class="resetPassword">
  <div class="sendEmail">
    <h2>Passwort zurücksetzen</h2>
    <img src="./assets/img/arrow_back.png" id="backarrowResetPassword" (click)="storageService.logInStep()">
    <input [(ngModel)]="newPassword" type="password" placeholder="Neues Passwort">
    <input [(ngModel)]="confirmPassword" type="password" placeholder="Neues Kennwort bestätigen">
    <div class="password-btn">
      <button
        (click)="resetPassword()"
        [disabled]="newPassword !== confirmPassword || !newPassword || !confirmPassword"
        [class.disabled-btn]="newPassword !== confirmPassword || !newPassword || !confirmPassword">Passwort ändern
      </button>
    </div>
  </div>
</div>
