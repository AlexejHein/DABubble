<div class="choose-avatar-container">
  <h2>Wähle deinen Avatar</h2>
  <img src="./assets/img/arrow_back.png" id="backarrowAvatar" (click)="storageService.minusStep()">
  <img src="./assets/img/81. Profile.png" id="coverAvatar" (click)="storageService.minusStep()">
  <div class="avatarName">
    {{ userName }}
  </div>


  <div>
    <div>Aus der Liste Wählen</div>
    <div>
      <img *ngFor="let avatar of imageUrls" [src]="avatar" (click)="selectAvatar(avatar)">


    </div>
  </div>


  <div class="picture">
    <div>eigenes Bild verwenden</div>

    <input type="file" (change)="uploadFile($event)" hidden #fileInput>
    <!-- Button that triggers file input for avatar upload -->
    <button (click)="fileInput.click()">Datei Hochladen</button>
  </div>

  <div class="next">
    <button (click)="goNext()">Weiter</button>
  </div>
</div>
